<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <script src="./js/index.js"></script>
    <title>Fast Foods</title>
  </head>
  <body>
    <div class="navbar">
      <div class="links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Order</a>
        <a href="#">Contact</a>
      </div>
      <div class="logo">
        <img src="./assets/logo.jpeg" alt="logo" class="logo" />
      </div>
    </div>
    <div class="container">
      <div class="food_menu" id="menu">
        <h2 class="menu">Menu</h2>
      </div>
      <div class="description" id="description">Description</div>
      <div class="food_item">
        <div class="food_card"><img id="card" /></div>
        <div class="openBtn">
          <button class="openButton" onclick="openForm()">
            <strong>Order food</strong>
          </button>
        </div>
        <div class="loginPopup">
          <div class="formPopup" id="popupForm">
            <form action="#" class="formContainer">
              <h2>Order</h2>
              <label for="email">
                <strong>Available</strong>
              </label>
              <input type="text" id="email" />
              <label for="psw">
                <strong>Purchase</strong>
              </label>
              <input type="number" id="psw" name="psw" required />
              <button type="submit" class="btn">Order</button>
              <button type="button" class="btn cancel" onclick="closeForm()">
                Close
              </button>
            </form>
          </div>
        </div>
        <script>
          function openForm() {
            document.getElementById("popupForm").style.display = "block";
          }
          function closeForm() {
            document.getElementById("popupForm").style.display = "none";
          }
        </script>
      </div>
    </div>
  </body>
</html>
